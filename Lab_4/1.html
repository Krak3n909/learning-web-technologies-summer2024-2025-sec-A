<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form 1</title>
</head>

<body>
    <form action="dashboard.html" method="post" onsubmit="return validateForm()">
        <label for="name">Name</label><br />
        <input type="text" name="name" id="name" />
        <p id="nError"></p>
        <br />
        <input type="submit" value="Submit" />
    </form>

    <script>
        function isLetter(ch) {
            return (ch >= "a" && ch <= "z") || (ch >= "A" && ch <= "Z");
        }

        function isFormatted(string) {
            let formatted = true;
            for (let i = 0; i < string.length; i++) {
                if (
                    isLetter(string[i]) ||
                    string[i] === " " ||
                    string[i] === "." ||
                    string[i] === "-"
                ) {
                    continue;
                }
                formatted = false;
                break;
            }
            return formatted;
        }

        function checkWord(string) {
            if(string.length<2)
            {
                return false;
            }
            let val = false;
            for (let i = 1; i < string.length; i++) {
                if(string[i]===' ')
                {
                    if(i<string.length-1 && string[i+1] !== ' ')
                    {
                        val = true;
                        break;
                    }
                }
            }
            return val;
        }
        function validateForm() {
            let name = document.getElementById("name").value;

            let nError = document.getElementById("nError");
            if (name.length === 0) {
                nError.innerHTML = "Name can not be empty";
            } else if (!isLetter(name[0])) {
                nError.innerHTML = "Name must start with a letter";
            } else if (!isFormatted(name)) {
                nError.innerHTML =
                    "Name can contain only a-z or A-Z or dot(.) or dash(-)";
            } else if (!checkWord(name)) {
                nError.innerHTML = "Name must contain at least two words";
            } else {
                nError.innerHTML = "";
            }
            
            if(nError.innerHTML==="")
            {
                return true;
            }
            return false;
        }
    </script>
</body>

</html>

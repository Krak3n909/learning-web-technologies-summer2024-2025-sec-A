<body>
    <table style="width: 100%;border-collapse: collapse;">
        <tr>
            <td colspan="5">
                <h2 style="text-align: center;">PERSON PROFILE</h2>
            </td>
        </tr>
        <tr>
            <td >Name</td>
            <td colspan="3"><form action=""><input type="text"></form></td>
            <td></td>
        </tr>
        <tr>
            <td >Email</td>
            <td colspan="3"><form action=""><input type="text"></form></td>
            <td></td>
        </tr>
        <tr>
            <td >Gender</td>

        </tr>
        <tr>
            <td >Blood Group</td>
            <td colspan="3"><form action=""><select name="bg" id="20">
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="O+">O+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="AB-">AB-</option>
                    <option value="O-">O-</option>
            </select></form></td>
            <td></td>
        </tr>
        <tr>
            <td >Degree</td>

                <input type="checkbox" name="SSC" id="31"> <label for="">SSC</label> 
                <input type="checkbox" name="HSC" id="32"> <label for="">HSC</label> 
                <input type="checkbox" name="BSc" id="33"> <label for="">BSc.</label> 
                <input type="checkbox" name="MSc" id="34"> <label for="">MSc.</label> 
            </form></td>
            <td></td>
        </tr>
        <tr>
            <td >Photo</td>

                <input type="file" name="image" id="41"> 
            </form></td>
        </tr>
        <tr>
            <td colspan="5" style="height: 20px;"></td>
        </tr>
        <tr>
            <td colspan="5">
            <form action="">
                <input style="position: relative; left: 90%;" type="button" value="Submit">
                <input style="position: relative; left: 90%;" type="button" value="Reset">
            </form>
            </td>
        </tr>
